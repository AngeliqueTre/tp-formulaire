<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=K2D:100,200,300,400,500,600,700,800|Niramit:200,300,400,500,600,700" rel="stylesheet">
  <meta charset="utf-8">
  <title>TP Formulaire</title>
</head>

<body>
  <header>
    <h1>Bienvenue chez Tandexception</h1>
    <h2>Formulaire d'inscription</h2>
  </header>
  <div class="intro">

  </div>
  <section class="container">
    <form class="form" action="#" method="post">
      <div class="formulaire">
      <fieldset class="part1">
        <legend>Identité</legend>
        <p>
          <label for ="genre" required>Genre<sup>*</sup> :</label>
          <input type="radio" name="genre" value="man" id="man" class="radio" checked>
          <label for="man" class="labelRadio1">Homme</label>
          <input type="radio" name="genre" value="woman" id="woman"class="radio">
          <label for="woman" class="labelRadio1">Femme</label>
          <input type="radio" name="genre" value="autre" id="autre" class="radio">
          <label for="autre" class="labelRadio1">Autre</label>
        </p>
        <p>
          <label for="firstname">Prénom<sup>*</sup> :</label>
          <input type="text" name="firstname" id="firstname" placeholder="ex: Jean" required>
        </p>
        <p>
          <label for="name">Nom<sup>*</sup> :</label>
          <input type="text" name="name" id="name" placeholder="ex: Dupont" required>
        </p>
        <p>
          <label for="birth">Date de Naissance<sup>*</sup> :</label>
          <input type="date" name="birth" id="birth" required>
        </p>
        <p>
          Adresse </br>
          <label for="numeroRue">Numéro<sup>*</sup> :</label>
          <input type="number" name="numeroRue" id="numeroRue" placeholder="ex: 21" required>
          <label for="typeVoie">Voie<sup>*</sup> :</label>
          <select name="typeVoie" id="typeVoie" required>
            <option value="Sélectionnez un type de voix" disabled selected>Sélectionnez un type de voie</option>
            <option value="avenue">Avenue</option>
            <option value="boulevard">Boulevard</option>
            <option value="chemin">Chemin</option>
            <option value="impasse">Impasse</option>
            <option value="voix">Voix</option>
          </select></br>
            <label for="nomVoie">Nom de voie<sup>*</sup> :</label>
            <input type="text" name="nomVoie" id="nomVoie" placeholder="ex:Saint-Michel" required>
        </p>
        <p>
          <label for="codePostal">Code Postal<sup>*</sup> :</label>
          <input type="number" name="codePostal" id="codePostal" placeholder="ex: 13003"required>
          <label for="ville">Ville<sup>*</sup> :</label>
          <input type="text" name="ville" id="ville" placeholder="ex: Marseille" required>
        </p>
        <p>
          <label for="email">Email<sup>*</sup> :</label>
          <input type="email" name="email" id="email" placeholder="ex: jean.dupont@gmail.com" required>
        </p>
        <p>
          <label for="phone">Téléphone<sup>*</sup> :</label>
          <input type="number" name="phone" id="phone" placeholder="0612345678" required>
        </p>
      </fieldset>

      <fieldset class="part2">
        <legend>Renseignement</legend>
        <p>
          <label for="secteurActivite" class="labelActivite">Quel est votre secteur d'activité? <sup>*</sup> </label><br>
          <select name="secteurActivite" id="secteurProf" required>
            <option value="Sélectionnez une option" disabled selected>Sélectionnez une option</option>
            <optgroup label="Public">
              <option value="enseignement">Enseignement</option>
              <option value="hopital">Hospitalier</option>
              <option value="autre">Autre</option>
            </optgroup>
            <optgroup label="Privé">
              <option value="administration">Administratif</option>
              <option value="cadre">Cadre</option>
              <option value="employe">Employé</option>
              <option value="ouvrier_qual">Ouvrier qualifé</option>
              <option value="ouvrier_nqual">Ouvrier non-qualifé</option>
              <option value="respresentant">Représentatnt salarié</option>
              <option value="service">Service à la personne</option>
            </optgroup>
            <optgroup label="Autre">
              <option value="etudiant">Etudiant</option>
              <option value="retraite">Retraité</option>
              <option value="sans_emploi">Sans emploi</option>
            </optgroup>
          </select>
        </p>
        <p>
          Quel est salaire annuel?</br>
          <input type="radio" name="salaire" value="moins15000€" id="moins15000€" checked class="radio">
          <label for="moins15000€" class="labelRadio2"> Moins de 15 000€</label>
          <input type="radio" name="salaire" value="15000_25000" id="15000_25000" class="radio">
          <label for="15000_25000" class="labelRadio2">Entre 15 000€ et 25 000€</label>
          <input type="radio" name="salaire" value="plus25000" id="plus25000" class="radio">
          <label for="plus25000" class="labelRadio2">Plus de 25 000€</label>
        </p>
        <p>
          Quels sont vos centres d'intêret? <br>
          <input type="checkbox" name="actualite" id="actualite" class="check">
          <label for="actualite" class="labelCheck">Actualité</label>
          <input type="checkbox" name="cinema" id="cinema" class="check">
          <label for="cinema" class="labelCheck">Cinéma</label> <br>
          <input type="checkbox" name="info" id="info" class="check">
          <label for="info" class="labelCheck">Information</label>
          <input type="checkbox" name="lecture" id="lecture" class="check">
          <label for="lecture" class="labelCheck">Lecture</label> <br>
          <input type="checkbox" name="sport" id="sport" checked class="check">
          <label for="sport" class="labelCheck">Sport</label>
          <input type="checkbox" name="trip" id="trip" checked class="check">
          <label for="trip" class="labelCheck">Voyage</label> <br>
        </p>
        <p>
          <label for="message" class="last">Quels sont les raisons de votre inscription? </label><br>
          <textarea name="message" rows="8" cols="80"></textarea>
        </p>
      </fieldset>
    </div>
      <p class="button">
        <input type="submit" name="submitForm" value="Envoyez le formulaire" class="btn">
      </p>
    </form>
  </section>

</body>

</html>
